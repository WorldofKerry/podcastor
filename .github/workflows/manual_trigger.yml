# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run on PDF

on:
  push:
  workflow_dispatch:
    inputs:
      url:
        description: 'PDF url'
        required: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - uses: actions/cache@v4
      id: pip_cache
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
                        ${{ runner.os }}-pip-
    - name: Install dependencies
      # if: steps.pip_cache.outputs.cache-hit != 'true'
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Download PDF
      env:
        URL: ${{ inputs.url }}
      run: |
        : "${URL:=https://arxiv.org/pdf/2209.01506}"
        wget $URL -O download.pdf

    - name: Install package
      run: |
        python -m pip install -e .
    
    - name: Install linux dependencies
      run: |
        sudo apt-get install ffmpeg
    
    - name: Run application
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      run: |
        python src/podcaster_kerry/main.py -k "$OPENROUTER_API_KEY" -i download.pdf -o podcast.mp3 -d output/
    
    - name: Upload result
      run: |
        curl -X POST https://worldofkerry-server.vercel.app/upload -F "file=@podcast.mp3"

    - name: Upload working directory artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        path: output/